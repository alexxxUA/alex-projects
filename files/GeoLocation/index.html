<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
	<title>BlankTitle</title>
	<script>
		var sourceLoader = {
			// isDev: location.search.split('dev=')[1] == 'true' ? true : false,
			isDev: true,
			devCss: [
				'css/reset.css',
				'css/bootstrap_3.2.0.min.css',
				'css/base.css'
			],
			devJs: [
				'js/app.js'
			],
			prodCss: ['css/base_min.css'],
			prodJs: ['js/app_min.js'],
			loadCss: function(){
				var cssArray = this.isDev ? this.devCss : this.prodCss;

				for(var i=0; i<cssArray.length; i++)
					document.write('<link rel="stylesheet" href="'+ cssArray[i] +'">');
			},
			loadJs: function(){
				var jsArray = this.isDev ? this.devJs : this.prodJs;

				for(var i=0; i<jsArray.length;  i++)
					document.write('<script src="'+ jsArray[i] +'"><\/script>');
			}
		}
		//Load css files
		sourceLoader.loadCss();
	</script>
</head>
<body>
	<div class="container">
		<a href="#" id="getLocation">Get my location</a>
	</div>
	<div class="script-section">
		<script>
			//Load js files
			sourceLoader.loadJs();
		</script>
	</div>
</body>
</html>
