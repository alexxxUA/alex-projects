<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
	<title>Playlist updater</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<!-- <link rel="stylesheet" href="css/base_min.css"> -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body class="playlist-main-context">
	<div class="container">
		<header>
			<h1 class="main-title">Construct your channel list</h1>
			<div class="playlist-formats">
				<small>Supported playlist formats: <span data-name="playlist-formats"></span>.</small>
				<div>
					<small>Output in format: .xspf</small>
				</div>
			</div>
		</header>
		<div class="main-container">
			<div class="col-md-5 paste-playlist-section">
				<h3>Paste <a href="https://cloud.mail.ru/public/47940b24eac1/%D0%A2%D1%83%D1%87%D0%BA%D0%B0%20%D0%A2%D0%92.m3u" title="Playlist from tuchkatv.ru" target="_blank">valid</a> playlist â‡’</h3>
				<input class="play-list" type="file" />
			</div>
			<div class="col-md-2 or-container">
				<h3>or</h3>
			</div>
			<div class="col-md-5 get-by-id-container">
				<form class="get-playlist-form">
					<div class="input-group">
						<input class="get-playlist-input form-control" type="text" name="url" placeholder="Get playlist by URL" value="http://www.trambroid.com/playlist.xspf" required>
						<span class="input-group-btn">
							<input class="btn btn-primary get-playlist-btn" type="submit" value="GET">
						</span>
					</div>
				</form>
			</div>
			<div class="col-md-6 report">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3>Report</h3>
					</div>
					<div class="panel-body report-data">
						<div class="playlist-date text-info" data-name="playlist-date"></div>
						<div class="updated-count">Updated <span data-name="updated-count" class="badge">0</span></div>
						<div class="failed-count">Failed <span data-name="failed-count" class="badge">0</span></div>
						<div class="req-failed-count">Mandatory failed <span data-name="req-failed-count" class="badge">0</span></div>
					</div>
					<div class="panel-footer">
						<input type="button" value="Save playlist" title="Save new generated playlist!" class="btn btn-primary save-list"/>
					</div>
				</div>
			</div>
			<div class="col-md-6 failed-list">
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title" id="panel-title">Failed channel list</h3>
					</div>
					<div data-name="failed-list" class="panel-body"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-holder"></div>

	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/FileSaver.min.js"></script>
	<script type="text/javascript" src="js/channelList.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<!-- <script type="text/javascript" src="js/app_min.js"></script>
	<script src="http://localhost:12345/livereload.js"></script> -->
</body>
</html>
